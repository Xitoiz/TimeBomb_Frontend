<div class="parent" *ngIf="done">
    <div class="div9">
        <div class="card1">
            <div>Informations sur votre main et match</div>
        </div>
        <div class="card2">
            <div *ngIf="match.state == 'PLAYING'">
                <table class="table table-dark table-bordered" style="width: auto">
                    <thead>
                        <tr>
                            <th colspan="2">Votre main</th>
                            <th>En jeu</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{nbDiffuse}} diffuse(s)</td>
                            <td *ngIf="bomb">1 bombe</td>
                            <td *ngIf="!bomb">0 bombe</td>
                            <td>{{nbDiffuseLeft}} diffuse(s) restants</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <ng-container *ngFor="let user of match?.playerList, let i = index">
        <div class="div{{i + 1}} {{ getRole(user) }}">
            <div class="card1">
                <a>{{user.pseudo}}</a>
            </div>
            <div class="card2">
                <ng-container *ngFor="let card of getHand(user)">
                    <img src="{{ getImageForCards(card) }}" height="80px" (click)="playCard(card)">
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>
